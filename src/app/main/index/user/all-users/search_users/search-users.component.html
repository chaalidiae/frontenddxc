<table class="table table-striped">
  <tr>
    <th>{{'ID' | translate}}</th><th>{{'USERNAME' | translate}}</th><th>{{'ROLES' | translate}}</th><th>{{'ACTIONS' | translate}}</th>
  </tr>
  <tr *ngFor="let user of users">
    <td>{{user.id}}</td>
    <td>{{user.username}}</td>
    <td>
      <ul>
        <li *ngFor="let role of user.roles">{{ role.roleName}}</li>
      </ul>
    </td>
    <button class="btn btn-outline-success mr-2" (click)="OnUpdate(user.id)"><i class="fa fa-pencil-square-o" aria-hidden="true"></i> Edit</button>
    <a class="btn btn-danger" href="#">
      <i class="fa fa-trash-o fa-lg"></i> Delete</a>
  </tr>
</table>
<ul class="pagination">
  <li class="page-item"><a class="page-link" href=""(click)="setPrevious($event)">Previous</a></li>
  <li class="page-item" *ngFor="let p of pages; let i=index">
    <a class="page-link" href="" (click)="setPage(i,$event)">{{i}}</a>
  </li>
  <li class="page-item"><a class="page-link" href=""(click)="setNext($event)">Next</a></li>
  <select (change)="selectSize($event)" class="custom-select" style="width: 5%; margin-left: 1%;" >
    <option value="5">5</option>
    <option value="10">10</option>
    <option value="20">20</option>
  </select>
</ul>
