<div class="container-fluid mb-5">
  <p></p>
  <h2>{{'LISTOFPERMISSIONS' | translate}}</h2>
</div>

<div class ="row">
  <div class="col-md-3 mb-3">
    <select (change)="selectProperty($event)" class="custom-select" >
      <option *ngFor="let property of properties" value={{property}}>{{property}}</option>
    </select>
  </div>
  <div class="col-md-8">

     
       <form class="container" #searchOnInputForm="ngForm" (ngSubmit)="OnSubmitOneInput()" novalidate>
          <div class="input-group ">
            <input class="form-control my-0 py-1 amber-border" #motCle="ngModel" 
              type="text" placeholder="Search" name="keyword" [(ngModel)]="keyword">
            <button class="btn btn-success" type="submit">{{'SEARCH' | translate}}</button>
          </div>
        </form>
   </div>
  </div>
  <div> 
  
    <div *ngIf="allPermissions">
      <app-all-permissions></app-all-permissions>
    </div>

  <div *ngIf="allPermissions === false">
    <app-search-permission [keyword]='keyword'
                         [property]='property'
                         [refrechChildSubject]="refrechChildSubject.asObservable()"
                         ></app-search-permission>
  </div>
  <button class="btn btn-primary" (click)="onNewPermission()">{{'ADDPERMISSION' | translate}}</button>
</div>
