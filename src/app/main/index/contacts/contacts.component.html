<div class="container mt-5">
  <div class="col-sm-6" style="padding-left: 0 !important; padding-right: 0 !important;">
    <div class="mb-4">
      <button class="btn btn-success" (click)="onNewContact()">{{'NEWCONTACT' | translate}}</button>
    </div>
  </div>
  <div class="table-wrapper">
    <div class="table-title">
      <div class="row justify-content-between">
          <div class="col-sm-6">
              <h2>Manage <b>Contacts</b></h2>
          </div>
          <div class="col-sm-2">
            <select (change)="selectProperty($event)" class="custom-select" >
              <option *ngFor="let property of properties" value={{property}}>{{property}}</option>
            </select>
          </div>
          <div class="col-sm-3">
            <div class="">
              <div class="md-form mt-0">
                <ng-container *ngIf="showOneInput">
                  <form class="container" #searchOnInputForm="ngForm" (ngSubmit)="OnSubmitOneInput()" novalidate>
                      <div class="input-group ">
                        <input class="form-control" #motCle="ngModel"
                          type="text" placeholder="Search" name="keyword1" [(ngModel)]="keyword1">
                        <!-- <button class="btn btn-success" type="submit">{{'SEARCH' | translate}}</button> -->
                      </div>
                  </form>
                </ng-container>
                <ng-container *ngIf="showTwoInputs">
                  <form class="" #searchTwoInputsForm="ngForm" (ngSubmit)="OnSubmitTwoInputs()" novalidate>
                      <div class="input-group md-form form-xs ">
                        <input class="form-control  amber-border" #motCle1="ngModel"
                              type="date" placeholder="Search" name="keyword2" [(ngModel)]="keyword2">
                        <input class="form-control my-0 py-1 amber-border"
                              type="date" placeholder="Search" name="keyword3" [(ngModel)]="keyword3">
                        <!-- <button class="btn btn-success" type="submit">{{'SEARCH' | translate}}</button> -->
                    </div>
                  </form>
                  </ng-container>
              </div>
            </div>
          </div>
        </div>
    </div>
    <div>
                <div *ngIf="allContacts">
                  <app-all-contacts></app-all-contacts>
                </div>

              <div *ngIf="allContacts === false">
                <app-search-contact [keyword1]='keyword1'
                                    [keyword2]='keyword2'
                                    [keyword3]='keyword3'
                                    [property]='property'
                                    [refrechChildSubject]="refrechChildSubject.asObservable()"
                                    ></app-search-contact>
              </div>
              </div>
              </div>
              </div>
