<table class="table table-striped container">
<tr>
    <th>{{'ID' | translate}}</th><th>{{'NAME' | translate}}</th><th>{{'ACTIONS' | translate}}</th>
</tr>
<tr class= *ngFor="let permission of permissions">
    <td>{{permission.id}}</td>
    <td>{{permission.permissionName}}</td>
    <td>
      <button class="btn text-success"(click)="OnUpdate(permission.id)"><i class="fa fa-pencil"></i></button>
      <button class="btn text-danger" (click)="OnDelete(permission.id)"><i class="fa fa-trash"></i></button>
    </td>
</tr>
</table>
<ul class="pagination">
<li class="page-item"><a class="page-link" href=""(click)="setPrevious($event)">Previous</a></li>
<li class="page-item" *ngFor="let p of pages; let i=index">
    <a class="page-link" href="" (click)="setPage(i,$event)">{{i}}</a>
</li>
<li class="page-item"><a class="page-link" href=""(click)="setNext($event)">Next</a></li>
<select (change)="selectSize($event)" class="custom-select" style="width: 5%; margin-left: 1%;" >
    <option value="5">5</option>
    <option value="10">10</option>
    <option value="20">20</option>
</select>
</ul>
