<div class="container mt-5">
  <div class="col-sm-6" style="padding-left: 0 !important; padding-right: 0 !important;">
    <div class="mb-4">
      <button class="btn btn-success" (click)="onNewPermission()">{{'NEWPERMISSION' | translate}}</button>
    </div>
  </div>
  <div class="table-wrapper">
    <div class="table-title">
      <div class="row justify-content-between">
          <div class="col-sm-6">
              <h2>Manage <b>Permissions</b></h2>
          </div>
          <div class="col-sm-2">
            <select (change)="selectProperty($event)" class="custom-select" >
              <option *ngFor="let property of properties" value={{property}}>{{property}}</option>
            </select>
          </div>
          <div class="col-sm-3">
            <div class="">
              <div class="md-form mt-0">
                <form class="container" #searchOnInputForm="ngForm" (ngSubmit)="OnSubmitOneInput()" novalidate>
                  <div class="input-group ">
                    <input class="form-control my-0 py-1 amber-border" #motCle="ngModel" type="text" placeholder="Search" name="keyword" [(ngModel)]="keyword">
                     <button class="btn btn-success" type="submit">{{'SEARCH' | translate}}</button> 
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
    </div>
    <div>
        <div *ngIf="allPermissions">
            <app-all-permissions></app-all-permissions>
          </div>

        <div *ngIf="allPermissions === false">
          <app-search-permissions [keyword]='keyword'
                              [property]='property'
                              [refrechChildSubject]="refrechChildSubject.asObservable()"
                              ></app-search-permissions>
                            </div>
                          </div>
                       </div>
                    </div>
